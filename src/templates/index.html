<!DOCTYPE html>
<html lang="en" class="Document Noscript Lightmode">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="dns-prefetch" href="https://fonts.googleapis.com">
<link rel="dns-prefetch" href="https://fonts.gstatic.com">
<link rel="preload" as="font" href="/assets/fonts/komika-title.woff2" type="font/woff2" crossorigin>
<link rel="modulepreload" href="/assets/js/app.min.js?v={{version}}">
<link rel="canonical" href="https://dbushell.com{{href}}">
<title>{{title}}</title>
<link rel="manifest" href="/manifest.webmanifest?v={{version}}">
<link rel="apple-touch-icon" href="/assets/icons/180x180.png">
<link rel="icon" href="/assets/icons/favicon.svg">
<link rel="mask-icon" href="/assets/icons/mask-icon.svg" color="#96e6c8">
<meta name="apple-mobile-web-app-title" content="David Bushell">
<meta name="application-name" content="David Bushell">
<meta name="theme-color" content="#96e6c8">
<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@dbushell">
<meta name="twitter:title" content="{{title}}">
<meta name="twitter:description" content="{{description}}">
<meta name="twitter:image" content="https://dbushell.com/assets/img/dbushell-poster.svg">
<link rel="alternate" type="application/rss+xml" title="dbushell.com RSS Feed" href="https://dbushell.com/rss.xml">
<style type="text/css" data-hash="{{cssHash}}">{{css}}</style>
<link rel="stylesheet" media="print" onload="this.media='all'"
  href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@1,700&family=Raleway:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap">
<script>
const $doc = document.documentElement;
$doc.classList.remove('Noscript');
const darkmode = localStorage.getItem('darkmode');
if (
  darkmode === 'on'/* || (darkmode !== 'off' &&
  matchMedia('screen and (prefers-color-scheme: dark)').matches)*/
) {
  $doc.classList.remove('Lightmode');
  $doc.classList.add('Darkmode');
}
</script>
</head>
<body class="Body">
<div class="App">{{render}}</div>
<script async type="module" src="/assets/js/app.min.js?v={{version}}"></script>
</body>
</html>
